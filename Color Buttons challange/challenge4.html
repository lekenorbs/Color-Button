<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" />
    <title>Web Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="challenge4.css" />
</head>

<body>
    <div class="challenge4">
        <h1 id="colorchange">Challenge 4: Change Color of All Buttons!</h1>
        <div class="flex-box-4">
            <form class="form" action="">
                <select name="backdrop" id="background" onchange="changeButtonColor(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <!--
    <div class="wee">Wee!</div>
    <div class="yahoo">Yahoo!</div>
    <div class="google">Google!</div>
    <div class="facebook">Facebook!</div>
        -->
            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>
        </div> 
    </div>
    

    <script src="challenge4.js"></script>
</body>
</html>
